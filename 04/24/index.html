<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkboxes, Radiobutons e events</title>
  </head>
  <body>
    <form id="formulario">
      <fieldset>
        <legend>Checkboxes</legend>

        <label for="id_java">
          <input
            type="checkbox"
            name="tecnologias"
            id="id_java"
            value="java"
          />Java </label
        ><br />

        <label for="id_js">
          <input
            type="checkbox"
            name="tecnologias"
            id="id_js"
            value="js"
          />JS </label
        ><br />

        <label for="id_python">
          <input
            type="checkbox"
            name="tecnologias"
            id="id_python"
            value="python"
          />Python </label
        ><br />
      </fieldset>
      <fieldset>
        <legend>Radio Buttons</legend>
        <label for="id_ceara">
          <input
            type="radio"
            name="time"
            id="id_ceara"
            value="Ceará"
          />Ceará </label
        ><br />

        <label for="id_horizonte">
          <input
            type="radio"
            name="time"
            id="id_horizonte"
            value="Horizonte"
          />Horizonte </label
        ><br />

        <label for="id_ferroviario">
          <input
            type="radio"
            name="time"
            id="id_ferroviario"
            value="Ferroviario"
          />Ferroviário
        </label>
      </fieldset>

      <div class="botoes">
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
      </div>
    </form>

    <div id="bloco">Vazia</div>

    <style>
      #bloco {
        display: flex;
        flex-direction: row;
        width: 100px;
        height: 100px;
        justify-content: center;
        align-items: center;
        background-color: gray;
        margin: 100px;
      }
    </style>
    <script>
      let bloco = document.querySelector("#bloco");
      bloco.addEventListener("mouseover", (e) => {
        e.preventDefault();
        bloco.innerHTML = "Entrou";
        bloco.style.backgroundColor = "green";
      });

      bloco.addEventListener("mouseout", (e) => {
        e.preventDefault();
        bloco.innerHTML = "Saiu";
        bloco.style.backgroundColor = "black";
        bloco.style.color = "white";
      });

      bloco.addEventListener("dblclick", (e) => {
        e.preventDefault();
        bloco.innerHTML = "Clique duplo";
        bloco.style.backgroundColor = "red";
        bloco.style.color = "white;";
      });

      let formulario = document.querySelector("#formulario");
      formulario.addEventListener("submit", (evento) => {
        evento.preventDefault();

        let checkboxes = document.querySelectorAll(
          "input[name='tecnologias']:checked"
        );

        let selecao = "Checkboxes selecionados:";

        /*for (let i = 0; i < checkboxes.length; i++) {
          selecao += "\n" + checkboxes[i].value;
        }*/

        for (let checkbox of checkboxes) {
          selecao += "\n" + checkbox.value;
        }

        let radio = document.querySelector('input[name="time"]:checked');
        selecao += "\n Meu radio button selecionado: " + radio.value;

        alert(selecao);
      });
    </script>
  </body>
</html>
