<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC | Forms, inputs, labels, eventos</title>
  </head>
  <body>
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend>CÃ¡lculo do IMC</legend>

        <label for="id_nome"
          >Nome:
          <input
            type="text"
            id="id_nome"
            class="nome"
            name="nome"
            autofocus
            placeholder="Informe seu nome"
            minlength="2"
            maxlength="1000"
            required
          />
        </label>

        <label for="id_altura"
          >Altura:
          <input
            type="text"
            id="id_altura"
            class="numeros"
            name="altura"
            placeholder="Informe sua altura"
            minlength="2"
            maxlength="4"
            required
          />
        </label>

        <label for="id_peso"
          >Peso:
          <input
            type="text"
            id="id_peso"
            class="numeros"
            name="peso"
            placeholder="Informe seu peso"
            minlength="2"
            maxlength="8"
            required
          />
        </label>

        <button type="reset">Limpar</button>
        <button type="submit">Verificar</button>
      </fieldset>
    </form>

    <script src="script.js"></script>
  </body>
</html>
